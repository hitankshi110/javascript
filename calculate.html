<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <script>
        function add(num1, num2) {
            return parseInt(num1)+parseInt(num2);
        }

        // Subtraction function
        function subtract(num1, num2) {
            return num1-num2;
        }

        // Multiplication function
        function multiply(num1, num2) {
        return num1*num2;
        }

        // Division function
        function divide(num1, num2) {
        return num1/num2;
        }

        // Calculating CALC
        let num1 = prompt("Enter Value of a:-");
        let num2 = prompt("Enter Value of b");

        document.write("Addition:"+add(num1, num2)+"<br>");
         document.write("Subtraction:"+ subtract(num1, num2)+"<br>");
         document.write("Multiplication is "+multiply(num1, num2)+"<br>");
         document.write("Division is "+divide(num1, num2)+"<br>");

    </script>
</body>
</html>
