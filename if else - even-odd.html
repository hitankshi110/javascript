<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
    
    let a=prompt("Enter a");

    if(a%2==0){
        document.write("Number is even");
    }else{
        document.write("Number is odd");
    }
    
    </script>
</body>
</html>
